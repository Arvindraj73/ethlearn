    <form id='form'>
      <fieldset>
        <legend>Upload Course</legend>
        <input type="text" placeholder="Course Title" id="title" name="course_title"><br>
        <input type="file" name="photo" id="photo"><br>
        <label id="hash"></label><br>
        <button type="button" onclick="upload()">Upload</button>
        <button onclick="myFunction(); return false;">Preview</button>
    <div style="display: none" id="files">
      <iframe id="pdfFile" width="100%" height="500px">
    </iframe>
    </div>
        <fieldset>
          <legend>Questions</legend>
          <div id="questions">
          </div>
          <button id="addQ" onclick="addQuestion(); return false;">Add Question</button>
          <button id="clear" onclick="clearQuestions(); return false;">Clear</button>
        </fieldset>
        <button onclick="submitCourse(); return false;">Submit Course</button>
      </fieldset>

    </form>
